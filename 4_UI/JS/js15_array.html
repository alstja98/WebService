<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrTest1(){
            let ar = ['이창진',19,true,[1,2,3,4]];
            console.log(ar);

            var arr1 = new Array();
            var arr2 = new Array(3);

            console.log(arr1[0]+","+arr2[3]);

            arr1[0] = '바나나';
            arr1[1] = '복숭아';
            arr1[2] = "딸기";
            arr1[3] = "키위";

            console.log(arr1); //자바스크립트에서는 크기 지정이 의미없다는 것을 알수있다.

            arr2[3] = "기차";
            console.log(arr2);

            //배열 초기화 방법 2가지
            let arr3 = new Array('이창진', '김창진', '박창진');
            console.log(arr3);
            
            let arr4 = ['java','mysql','html5','css','javascript'];
            console.log(arr4);

        } 

        const arrTest2 = () => {
            //indexOf() : 배열에서 요소가 위치한 인덱스 리턴
            let arr = ['사과','딸기','바나나','복숭아','파인애플','수박'];
            console.log(arr.indexOf('수박'));

            //concat() : 두개 또는 세개의 배열을 결합한다.
            arr = ['사과', '딸기', '바나나', '복숭아']
            let arr2 = ['파인애플', '수박'];

            let arr3 = arr.concat(arr2);
            console.log(arr3);

            arr3 = arr2.concat(arr,arr,arr);
            console.log(arr3);

            //join() : 배열을 결합하여 문자열로 반환한다.
            arr = ['에스파','bts','블랙핑크','아이브','르세라핌'];
            let arrJoin = arr.join();

            console.log(arrJoin+" : "+typeof(arrJoin));

            //reverse() : 배열의 순서를 뒤집는다.
            console.log("원본: " + arr);
            console.log("reverse: " + arr.reverse());

        }

        function arrTest3(){
            //push():뱌열의 맨 뒤에 요소 추가, pop():배열의 맨 뒤에 요소 제거
            let arr=['서초동','방배동','역삼동','삼성동','대치동'];
            console.log(arr);
            arr.push('도곡동')
            console.log('arr에 push: ' + arr);

            arr.sort();
            console.log('arr에 sort: ' + arr);

            arr.push('개포동');
            console.log('arr에 push: ' + arr);

            console.log(arr.pop());
            console.log('arr에 pop: ' + arr);

            console.log('--------------------');

            //shift(): 배열의 맨 앞에 있는 요소를 제거한다. , unshift(): 배열의 맨 앞에 요소 추가
            arr = ['야구','축구','배구','농구','탁구','테니스'];

            console.log(`arr의 기본값: ${arr}`);

            console.log(arr.shift());
            console.log(`arr에 shift: ${arr}`);

            arr.unshift('당구');
            console.log(`arr에 unshift: ${arr}`);

            //slice(): 배열의 요소 선택 잘라내기, splice(): 배열에 index 위치 요소 제거 및 추가
            arr = ['자바','디비','html','css','javascript'];

            console.log(`arr: ${arr}`);

            //slice는 원본 배열에 영향을 주지 않음.
            console.log(arr.slice(2,4));
            console.log(`slice 후 arr: ${arr}`);

            //splice는 원본 배열에 영향을 줌.
            console.log(arr.splice(2,2));
            console.log(`splice 후 arr: ${arr}`);


        }

        function arrTest4(){
            //toString() : 배열을 문자열로 반환한다.
            let arr = ['나는','올해','부터','욕을','안할거야'];
            
            console.log(arr);
            console.log(arr.toString());
            console.log(arr);

            console.log(arr.join());
            console.log(arr.join(','));
        }
    </script>
</head>
<body>
    <h1>배열</h1>
    <p>자바스크립트에서는 자료형 지정이 없기 때문에 모든 자료형을 보관하는 변수의 모음을 배열로 처리한다.</p>
    <p>배열 선언시 크기를 정하지 않고 선언 가능하고, 크기를 정하여 선언도 가능하다.</p>
    <button onclick="arrTest1();">클릭!</button>
    
    <h3> array 객체의 메소드</h3>
    <button onclick="arrTest2();">클릭!</button>
    <button onclick="arrTest3();">클릭!!</button>
</body>
</html>
