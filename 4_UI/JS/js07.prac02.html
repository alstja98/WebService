<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        #div2{
            width:100px;
            height:100px;
            background-color: black;
        }
    </style>
    <script>
        function changeColor(){
            let selectColor=document.getElementById("color1");
            let div1 = document.getElementById("div1");
            div1.style.backgroundColor=selectColor.value;
        }

        function setSize(size){
            let div2 =document.getElementById("div2");
 
            div2.style.width=size;
            div2.style.height=size;
  
        }


    </script>
</head>
<body>
    <h3>문제1. 색상 선택 후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보세요.</h3>
    <div id="div1"></div>
    <input type="color" id="color1">
    <button onclick="changeColor();">변경</button>
    <hr>
    <br><br>

    <h3>문제2. 버튼에 따른 크기 조절이 가능하게 만들어 보세요.</h3>
    <div id="div2"></div>
    <button onclick="setSize('50px');">50*50</button>
    <button onclick="setSize('100px');">100*100(원본)</button>
    <button onclick="setSize('200px');">200*200</button>
</body>
</html>
