<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            background-color:silver;
        }
        legend{
            text-align: center;
        }
        div{
            width: 100%;
            height: 10%;
            background-color:orange;
            display:none;
        }
        button{
            margin-left: 5px;
        }
        input{
            margin-left: 10px;
        }
     
    </style>
    <script>
        function searchTitle(){
            let DateBox = document.getElementById("dateBox");
            let IdBox = document.getElementById("writerBox");
            if(DateBox.style.display="block"){
                DateBox.style.display="none";
            }
            if(IdBox.style.display="block"){
                IdBox.style.display="none";
            }
            let titleBox = document.getElementById("titleBox");
            titleBox.style.display="block";            
        }
        function searchDate(){
            let titleBox = document.getElementById("titleBox");
            let IdBox = document.getElementById("writerBox");
            if(titleBox.style.display="block"){
                titleBox.style.display="none";
            }
            if(IdBox.style.display="block"){
                IdBox.style.display="none";
            }
            let DateBox = document.getElementById("dateBox");
            DateBox.style.display="block";
        }
        function searchId(){
            let titleBox = document.getElementById("titleBox");
            let DateBox = document.getElementById("dateBox");
            if(titleBox.style.display="block"){
                titleBox.style.display="none";
            }
            if(DateBox.style.display="block"){
                DateBox.style.display="none";
            }
            let IdBox = document.getElementById("writerBox");
            IdBox.style.display="block";
        }
    </script>
</head>
<body>
    <h2>연습 2</h2>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" onclick="searchTitle();" name="a"> <label>제목</label>
        <input type="radio" onclick="searchDate();" name="a"> <label>날짜</label>
        <input type="radio" onclick="searchId();" name="a"> <label>작성자</label>
    </fieldset>
    <hr>
    <div id="titleBox">
        검색할 제목을 입력하세요:
        <input type="text" size="60%"> 
        <button onclick="" >검색</button>
        <br><br>
    </div>
    <div id="dateBox">
        검색할 날짜를 입력하세요:<br>
        <input type="date" size="60%"> 
        <input type="date" size="60%"> 
        <button onclick="" >검색</button>
        <br><br>
    </div>
    <div id="writerBox">
        검색할 작성자 아이디를 입력하세요:
        <input type="text" size="60%"> 
        <button onclick="" >검색</button>
        <br><br>
    </div>
</body>
</html>
