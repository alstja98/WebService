<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        #body{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div id="body">
        <h1>미니언즈</h1>
        <p>2등신 몸매와 노란색 피부를 가진 유쾌한 눈깔괴물들이다.
            영화 내 개그의 대부분을 책임지는 이들로, 슈퍼배드는 미니언 보는 재미라는 소리까지 나올 정도.
            외모는 크게 두 종류인데 외눈박이와 두눈박이이며 두눈박이가 외눈박이보다 개체수가 약간 많다.
        </p>
    </div>
</body>
</html>
