<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            position:absolute;
            left: 200px;
            top: 100px;
        }
        p{
            width:100px;
            border: 2px solid red;
            position: absolute;
            left: 10px;
            display: none;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("b").bind("click",function(){
                $("p").toggle();
                $("p").each(function(i){
                    $(this).animate({top:50*(i+1)},2000);   // 2000은 2초임
                });
            });

        $("p").click(function(){
            let ele = $(this);
            ele.css("background","pink");
            ele.siblings("p").css("background","white"); //siblings는 형제 태그들을 의미.

            //contains(text) : text를 포함하는 요소
            if(ele.is("p:contains(hide())")){
                $("img").hide();
            }
            if(ele.is("p:contains(show())")){
                $("img").show();
            }
            if(ele.is("p:contains(toggle())")){
                $("img").toggle();
            }
            if(ele.is("p:contains(slideUp())")){
                $("img").slideUp();
            }
            if(ele.is("p:contains(slideDown())")){
                $("img").slideDown();
            }
            if(ele.is("p:contains(slideToggle())")){
                $("img").slideToggle();
            }
            if(ele.is("p:contains(fadeOut())")){
                $("img").fadeOut();
            }
            if(ele.is("p:contains(fadeIn())")){
                $("img").fadeIn();
            }
            //fadeIn, fadeOut은 기본설정값(시작값)에서 효과를 적용하는 것이므로, fadeTo를 적용하고나면 fadeIn,Out 적용이 안된다.
            if(ele.is("p:contains(fadeTo()")){
                $("img").fadeTo(4000,0.2); //4초 시간동안, opacity의 값은 0.2로
            }
            if(ele.is("p:contains(fadeToggle()")){
                $("img").fadeToggle();
            }
            if(ele.is("p:contains(animate()")){
                $("img").animate({"width":"500px", "left":"600px", "top":"0px"},2000);
            }

        });
        })
    </script>
</head>
<body>
    <b>이펙트</b>
    <div>
        <p>hide()</pe>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="image/img02.png">
</body>
</html>
