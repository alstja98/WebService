<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        function click01(){
            let inputVal = $("input:text").val(); //jquery면 .value가 아니라 val함수를 실행해야함.
            alert(inputVal);
        }
        function click02(){
            //input태그 타입이 radio를 찾아 value를 id가 view인 div에 넣어보자.
            let radioValue = $("input:radio").val();
            $("#view").text(radioValue);
            // $("#view").html("<b>" + inputVal + "</b>"); //.html은 innerHTML의 JQuery형식
        }
        function click03(){
            let inputVal = $("input:checkbox").val();
            $("#view").html(inputVal);
        }
    </script>
</head>
<body>
    <form>
        <input type="text">
        <input type="button" value="선택" onclick="click01();">
        <input type="radio" value="22/04/04~22/08/19" onclick="click02();">22년 04월 04일 ~
        <input type="checkbox" value="멀티캠퍼스 선릉 504호" onclick="click03();">
        <div id="view"></div> <!-- 엘리먼트는 태그들, 노드는 텍스트 포함한 태그들 -->
    </form>
</body>
</html>
