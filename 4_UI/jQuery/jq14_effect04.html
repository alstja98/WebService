<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            
        }
        .onoffimg{
            display : none;
        }
        .addsize{
            width:300px;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#btn").click(function(){
                //$("img").addClass("onoffimg");
                $("img").toggleClass("onoffimg"); //해당 엘리먼트에 class를 추가했다가 삭제했다가 하는게 toggleClass
            });

            $("img").click(function(){
               // $(this).toggleClass("addsize");
               //hasClass()
               if($(this).hasClass("addsize")){
                   $(this).removeClass("addsize");
               }else{
                   $(this).addClass("addsize");
               }
            });
            
        })
    </script>
</head>
<body>
    <button id = "btn">이미지 on/off</button>
    <br><br>
    <img src="image/img01.png" title="이미지 1번">
    <img src="image/img02.png" title="이미지 2번">
    <img src="image/img03.png" title="이미지 3번"> 

</body>
</html>
